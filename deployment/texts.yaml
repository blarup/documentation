apiVersion: apps/v1
kind: Deployment
metadata:
  name: texts-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: texts
  template:
    metadata:
      labels:
        app: texts
    spec:
      containers:
        - name: texts
          image: blazrupnik/rso-texts:1.0.0-SNAPSHOT
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: server
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health/live
              port: server
            initialDelaySeconds: 20
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: server
            initialDelaySeconds: 20
            periodSeconds: 3
---

apiVersion: v1
kind: Service
metadata:
  name: texts
spec:
  type: LoadBalancer
  ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    app: texts